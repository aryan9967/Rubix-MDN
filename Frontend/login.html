<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/c33097aea5.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

    <section class="height_a rounded-3" id="login">
        <div class="container-fluid h-custom p-0">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 height_right_a">

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="mentor_check">Are you a mentor?</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="mentor_check">
                    </div>

                    <h1 class="position_a mb-5">
                        Login
                    </h1>
                    <form>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <!-- <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div> -->
                            <!-- <a href="#!" class="text-body">Forgot password?</a> -->
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                onclick="login_data()">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0" id="reg_btn">Don't have an
                                account? <a href="sign_up_prof.html" class="link-danger">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var me_username = "";
        var me_password = "";

        function login_data() {
            var mentor = document.getElementById("mentor_check").checked;


            console.log(mentor);
            if (mentor) {
                me_username = document.getElementById("username").value;
                me_password = document.getElementById("password").value;
                console.log(me_password, me_username)
                mr_login();
            }
            else {
                me_username = document.getElementById("username").value;
                me_password = document.getElementById("password").value;
                console.log(me_password, me_username)
                me_login();


            }
        }
        async function mr_login() {
            var username_len = me_username.length;
            console.log(username_len);
            var options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: me_username,
                    password: me_password
                })
            }

            try {
                var me_log_resp = await fetch("http://localhost:8080/api/v1/auth/login/mentors", options);
                var response_act = await me_log_resp.json();
                console.log(response_act);
                console.log(response_act.success);
                var success_status = response_act.success;
                if (success_status) {
                    document.cookie = `username=${me_username}`
                    x = document.cookie;
                    console.log(x);
                    y = x.substring(9, 9 + username_len);
                    console.log(y);
                    window.location.replace("./index.html");
                }
                else{
                    window.alert("Username or Password incorrect")
                }
            }
            catch (error) {
                console.log(error);
            }

        }

        async function me_login() {
            var username_len = me_username.length;
            console.log(username_len);
            var options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: me_username,
                    password: me_password
                })
            }

            try {
                var me_log_resp = await fetch("http://localhost:8080/api/v1/auth/login/mentees/", options);
                var response_act = await me_log_resp.json();
                console.log(response_act);
                console.log(response_act.success);
                var success_status = response_act.success;
                if (success_status) {
                    document.cookie = `username=${me_username}`
                    x = document.cookie;
                    console.log(x);
                    y = x.substring(9, 9 + username_len);
                    console.log(y);
                    window.location.replace("./index.html");
                }
                else{
                    window.alert("Username or Password incorrect")
                }
            }
            catch (error) {
                console.log(error);
            }

        }


    </script>


</body>

</html>
